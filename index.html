<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Signup Form</title>
</head>

<body class="body">
  <form class="was-validated">
    <div class="container-form">
      <div class="row-5">
        <div class="col-md">
          <label for="fname" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter Full Name" name="fname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="col-md">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="col-md">
          <label for="Tele" class="form-label">Phone:</label>
          <input type="tele" class="form-control" id="tele" placeholder="Enter mobile no." name="tele" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="col-md">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="col-md">
          <label for="cpwd" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="cpwd" placeholder="Confirm password" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:16px"> I agree to the Terms of
          Use
        </label>
        <div>
          <a href="file:///C:/Users/nHuzmEr/Desktop/GITF/validation%20form/html2.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit</a>
        </div>
      </div>
    </div>
  </form>


</body>

</html>
